	<!DOCTYPE html>

  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif; 
      margin: 5;

	  background-image: url('https://www.metoffice.gov.uk/binaries/content/gallery/metofficegovuk/hero-images/weather/cloud/cumulus-cloud.jpg');

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 20%; /* Could be more or less, depending on screen size */
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0a06ee;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

	.signup-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #004d25;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-button:hover {
      background-color: #006c34;
    }
  </style>
</head>

<!-- Modal Structure -->
<div id="myModal" class="modal">

    <span class="close" id="closeModalBtn">&times;</span>
    <h2>Fog of World</h2>

    <a href="login.html" class="button">Login</a>
	<a href="signup.html" class="signup-button">Sign up</a>
  </div>
</div>

<script>
  // Get modal elements
  const modal = document.getElementById("myModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = document.getElementById("closeModalBtn");

  // Open modal
  openModalBtn.onclick = function () {
    modal.style.display = "block";
  };

  // Close modal
  closeModalBtn.onclick = function () {
    modal.style.display = "none";
  };

  // Close modal when clicking outside of it
  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
